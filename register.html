<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#menu").load("menu.html");
            $("#aside").load("aside.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("top_nav_bar");
            if (x.className === "nav_bar") {
                x.className += " responsive";
            } else {
                x.className = "nav_bar";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/c698919862.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="css-grid">
        <div id="header"></div>
        <div id="menu"></div>

        <div id="main">

            <h1>Registration Form</h1>
            <h2 style="color: rgb(69, 69, 70);">
                Please complete the following form to register for an account on our website.
            </h2>

            <div class="container_form">
                <form action="https://formspree.io/f/xwkyovjq" method="post" autocomplete="off">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                            required>
                    </div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div>
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" class="form-control" required>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input list="option_gender" id="gender" name="gender" class="form-control" required>
                        <datalist id="option_gender">
                            <option value="Female"></option>
                            <option value="Male"></option>
                            <option value="Prefer not to tell"></option>
                        </datalist>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                    <div>
                        <label for="suburb">Suburb</label>
                        <input type="text" id="suburb" name="suburb" class="form-control" required>
                    </div>
                    <div>
                        <label for="postcode">Postcode</label>
                        <input type="number" id="postcode" name="postcode" class="form-control" required>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input list="option_state" id="state" name="state" class="form-control" required>
                        <datalist id="option_state">
                            <option value="Australian Capital Territory"></option>
                            <option value="New South Wales"></option>
                            <option value="Northern Territory"></option>
                            <option value="Queensland"></option>
                            <option value="South Australian"></option>
                            <option value="Tasmanian"></option>
                            <option value="Victorian"></option>
                            <option value="Western Australia"></option>
                        </datalist>
                    </div>
                    <div>
                        <label for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number" class="form-control">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px">
                            <button type="reset" class="btn-grad">Clear</button>
                            <button type="submit" class="btn-grad">Register</button>
                    </div>
                </form>
            </div>


        </div>

        <div id="aside"></div>
        <div id="footer"></div>



    </div>

</body>

</html>
