<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#menu").load("menu.html");
            $("#aside").load("aside.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("top_nav_bar");
            if (x.className === "nav_bar") {
                x.className += " responsive";
            } else {
                x.className = "nav_bar";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/c698919862.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="css-grid">
        <div id="header"></div>
        <div id="menu"></div>

        <div id="main">
            <h1>Welcome to Computer Force</h1>
            <h2>
                Computer Force is your online expert in all things computing
            </h2>

            <div class="product">
                <div class="product_category">
                    <a href="">
                        <img src="/images/computer.png" alt="">
                        <h2>Computers</h2>
                    </a>
                </div>
                <div class="product_category">
                    <a href="">
                        <img src="/images/laptop.png" alt="">
                        <h2>Laptops</h2>
                    </a>
                </div>
                <div class="product_category">
                    <a href="">
                        <img src="/images/monitor.png" alt="">
                        <h2>Monitors</h2>
                    </a>
                </div>
                <div class="product_category">
                    <a href="">
                        <img src="/images/printer.png" alt="">
                        <h2>Printing & scanning</h2>
                    </a>
                </div>
                <div class="product_category">
                    <a href="">
                        <img src="/images/software.png" alt="">
                        <h2>Software</h2>
                    </a>
                </div>
                <div class="product_category">
                    <a href="">
                        <img src="/images/tablet.png" alt="">
                        <h2>Tablets</h2>
                    </a>
                </div>
            </div>


        </div>

        <div id="aside"></div>
        <div id="footer"></div>




    </div>

</body>

</html>
