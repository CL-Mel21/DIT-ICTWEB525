<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#menu").load("menu.html");
            $("#aside").load("aside.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("top_nav_bar");
            if (x.className === "nav_bar") {
                x.className += " responsive";
            } else {
                x.className = "nav_bar";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/c698919862.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="css-grid">
        <div id="header"></div>
        <div id="menu"></div>

        <div id="main">

            <h1>Member Login</h1>
            <h2 style="color: rgb(69, 69, 70);">
                Sign in for faster checkout.
            </h2>

            <div class="container_form">
                <form action="https://formspree.io/f/xwkyovjq" method="post" autocomplete="off">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                        Remember Me
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn-grad">Login</button>
                    </div>
                </form>
            </div>


        </div>

        <div id="aside"></div>
        <div id="footer"></div>



    </div>

</body>

</html>
